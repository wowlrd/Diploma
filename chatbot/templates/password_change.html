<!doctype html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'styles/login-style.css' %}" />
</head>
<body>
  <div class="container-fluid">
    <form method="post" class="mx-auto" id="password-change-form" style="max-width: 400px; margin-top: 80px;">
      {% csrf_token %}
      <h4 class="text-center mb-4">Change Password</h4>

      {% if form.errors %}
        <div class="alert alert-danger">
          {% for field in form %}
            {% for error in field.errors %}
              <div>{{ error }}</div>
            {% endfor %}
          {% endfor %}
          {% for error in form.non_field_errors %}
            <div>{{ error }}</div>
          {% endfor %}
        </div>
      {% endif %}

      <div class="mb-3">
        <label for="id_old_password" class="form-label">Current Password</label>
        <input type="password"
               name="old_password"
               autofocus
               autocomplete="current-password"
               class="form-control"
               id="id_old_password"
               required>
      </div>

      <div class="mb-3">
        <label for="id_new_password1" class="form-label">New Password</label>
        <input type="password"
               name="new_password1"
               autocomplete="new-password"
               class="form-control"
               id="id_new_password1"
               required>
      </div>

      <div class="mb-3">
        <label for="id_new_password2" class="form-label">Confirm New Password</label>
        <input type="password"
               name="new_password2"
               autocomplete="new-password"
               class="form-control"
               id="id_new_password2"
               required>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Change Password</button>
      <button type="submit" class="btn btn-primary w-100 mt-3">Cancel</button>
      {% comment %} <a href="{% url 'home' %}" class="btn btn-secondary w-100 mt-2">Cancel</a> {% endcomment %}
    </form>
  </div>
</body>
</html>
